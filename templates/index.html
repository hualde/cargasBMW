        .input-row label {

        .dispersion-group {

        .dispersion-group input {

        .dispersion-group input:focus {

        .ruido-group {

        }

        .ruido-group label {
            color: white;
            font-weight: bold;
            font-size: 1em;

        }

        .ruido-group input {
            width: 100px;

        .ruido-group input:focus {

        .dropdown {

        }

        button {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;

            cursor: pointer;
            transition: all 0.3s ease;

        #dropdownButton {

        }

        button:hover {

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {

        .dropdown-content {
            display: none;

            background: white;

            border-radius: 10px;

        .dropdown-content.show {

        .dropdown-item {

        .dropdown-item:hover {

    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto 20px auto; text-align: center;">

    <div class="button-group">
        <div class="dropdown">
            <button id="dropdownButton" onclick="toggleDropdown()">Elegir referencia BMW</button>
            <div id="dropdownMenu" class="dropdown-content">
                <div class="dropdown-item" onclick="aplicarPatron('LA')">LA - E06.09.1850 - BR5A6D638</div>
                <div class="dropdown-item" onclick="aplicarPatron('LB')">LB - E06.09.1105 - BR5A7D4C6</div>
                <div class="dropdown-item" onclick="aplicarPatron('LE')">LE - E06.09.1110 - BC5A6D4D6</div>
                <div class="dropdown-item" onclick="aplicarPatron('LG')">LG - E06.09.1113 - BR5A7D4D5</div>
                <div class="dropdown-item" onclick="aplicarPatron('LH')">LH - E06.09.1800 - BR5A7D4C5</div>

    <div class="ruido-group">
        <label>Ruido (mm/s¬≤):</label>
        <input type="number" id="ruido" step="0.1" value="0">

    <div class="dispersion-group">
        <label>Dispersi√≥n (%):</label>

    </div>

    <div style="max-width: 1400px; margin: 0 auto 20px auto; text-align: center;">
        <button id="toggleDataButton" class="copy-button" onclick="alternarTipoDatos()" style="width: auto; padding: 12px 30px; margin: 0;">

    <div class="container">
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="copy-button-container">
            <button class="copy-button" onclick="copiarGrafica()">üìã Copiar Gr√°fica</button>
        </div>
    </div>

    <script>
        let chart = null;
        let patronActual = null;
        let referenciaActual = null;
        let mostrarConsumos = false; // false = mostrar pares, true = mostrar consumos
        
        // C√≥digos de referencia BMW
        const codigosReferencia = {
            'LA': 'LA - E06.09.1850 - BR5A6D638',
            'LB': 'LB - E06.09.1105 - BR5A7D4C6',
            'LE': 'LE - E06.09.1110 - BC5A6D4D6',
            'LG': 'LG - E06.09.1113 - BR5A7D4D5',
            'LH': 'LH - E06.09.1800 - BR5A7D4C5',
            'LI': 'LI - E06.09.1805 - BR5A7D4C6'
        };

        // Inicializar gr√°fico
        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['0%', '100%'],
                    datasets: [
                        {
                            label: 'Pieza',
                            data: [0, 0],
                            borderColor: 'rgba(102, 126, 234, 1)',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'Pieza',
                            data: [0, 0],
                            borderColor: 'rgba(102, 126, 234, 1)',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'Patr√≥n',
                            data: null,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'Patr√≥n',
                            data: null,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'L√≠mite Superior Izquierda',
                            data: null,
                            borderColor: 'rgba(255, 99, 132, 0.5)',
                            backgroundColor: 'rgba(255, 99, 132, 0.05)',
                            borderWidth: 2,
                            borderDash: [3, 3],
                            fill: false,
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            hidden: true
                        },
                        {
                            label: 'L√≠mite Inferior Izquierda',
                            data: null,
                            borderColor: 'rgba(255, 99, 132, 0.5)',
                            backgroundColor: 'rgba(255, 99, 132, 0.05)',
                            borderWidth: 2,
                            borderDash: [3, 3],
                            fill: false,
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            hidden: true
                        },
                        {
                            label: 'L√≠mite Superior Derecha',
                            data: null,
                            borderColor: 'rgba(255, 99, 132, 0.5)',
                            backgroundColor: 'rgba(255, 99, 132, 0.05)',
                            borderWidth: 2,
                            borderDash: [3, 3],
                            fill: false,
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            hidden: true
                        },
                        {
                            label: 'L√≠mite Inferior Derecha',
                            data: null,
                            borderColor: 'rgba(255, 99, 132, 0.5)',
                            backgroundColor: 'rgba(255, 99, 132, 0.05)',
                            borderWidth: 2,
                            borderDash: [3, 3],
                            fill: false,
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            hidden: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Porcentaje',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    // Formatear el valor sin decimales innecesarios
                                    const absValue = Math.abs(value);
                                    // Si es un n√∫mero entero o muy cercano a entero, mostrar sin decimales
                                    if (Math.abs(absValue - Math.round(absValue)) < 0.0001) {
                                        return Math.round(absValue);
                                    }
                                    // Si tiene decimales, mostrar con m√°ximo 1 decimal
                                    return absValue.toFixed(1);
                                }
                            },
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Par (Nm)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                },
                                padding: 20,
                                usePointStyle: true,
                                filter: function(item) {
                                    // Mostrar solo los datasets en √≠ndice 0 (Pieza) y 2 (Patr√≥n)
                                    // Ocultar l√≠mites de dispersi√≥n (√≠ndices 4, 5, 6, 7)
                                    return (item.datasetIndex === 0 || item.datasetIndex === 2) && 
                                           item.datasetIndex < 4;
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const absValue = Math.abs(context.parsed.y);
                                    if (mostrarConsumos) {
                                        label += absValue.toFixed(2) + ' A';
                                    } else {
                                        label += absValue.toFixed(1) + ' Nm';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Funci√≥n para actualizar el gr√°fico con simetr√≠a vertical
        function updateChart() {
            const percentages = ['0', '100'];
            const izquierdaData = [];
            const derechaData = [];

            percentages.forEach(percent => {
                if (mostrarConsumos) {
                    // Mostrar consumos
                    const consumoIzquierda = parseFloat(document.getElementById(`${percent}-consumo-izquierda`).value) || 0;
                    const consumoDerecha = parseFloat(document.getElementById(`${percent}-consumo-derecha`).value) || 0;
                    izquierdaData.push(-Math.abs(consumoIzquierda));
                    derechaData.push(Math.abs(consumoDerecha));
                } else {
                    // Mostrar pares
                    const izquierda = parseFloat(document.getElementById(`${percent}-izquierda`).value) || 0;
                    const derecha = parseFloat(document.getElementById(`${percent}-derecha`).value) || 0;
                    izquierdaData.push(-Math.abs(izquierda));
                    derechaData.push(Math.abs(derecha));
                }
            });

            // Actualizar datos del gr√°fico (cargas manuales)
            chart.data.datasets[0].data = izquierdaData;
            chart.data.datasets[1].data = derechaData;
            
            // Actualizar etiquetas del eje X
            chart.data.labels = mostrarConsumos ? ['0%', '100%*'] : ['0%', '100%'];
            
            // Actualizar t√≠tulo del eje Y
            chart.options.scales.y.title.text = mostrarConsumos ? 'Consumo (A)' : 'Par (Nm)';
            
            // Actualizar formato de ticks
            chart.options.scales.y.ticks.callback = function(value) {
                const absValue = Math.abs(value);
                if (mostrarConsumos) {
                    // Para consumos, mostrar 2 decimales
                    return absValue.toFixed(2);
                } else {
                    // Para pares, mostrar 1 decimal o entero
                    if (Math.abs(absValue - Math.round(absValue)) < 0.0001) {
                        return Math.round(absValue);
                    }
                    return absValue.toFixed(1);
                }
            };
            
            // Si hay un patr√≥n cargado, mantenerlo visible
            if (patronActual) {
                const patronIzquierdaData = [];
                const patronDerechaData = [];
                
                percentages.forEach(percent => {
                    if (patronActual[percent]) {
                        if (mostrarConsumos) {
                            // Mostrar consumos del patr√≥n
                            patronIzquierdaData.push(-Math.abs(patronActual[percent].consumo_izquierda || 0));
                            patronDerechaData.push(Math.abs(patronActual[percent].consumo_derecha || 0));
                        } else {
                            // Mostrar pares del patr√≥n
                            patronIzquierdaData.push(-Math.abs(patronActual[percent].izquierda));
                            patronDerechaData.push(Math.abs(patronActual[percent].derecha));
                        }
                    } else {
                        patronIzquierdaData.push(null);
                        patronDerechaData.push(null);
                    }
                });
                
                chart.data.datasets[2].data = patronIzquierdaData;
                chart.data.datasets[3].data = patronDerechaData;
                
                // Calcular l√≠mites de dispersi√≥n si hay un valor de dispersi√≥n
                const dispersion = parseFloat(document.getElementById('dispersion').value) || 0;
                if (dispersion > 0) {
                    const limiteSuperiorIzquierda = [];
                    const limiteSuperiorDerecha = [];
                    const limiteInferiorIzquierda = [];
                    const limiteInferiorDerecha = [];
                    
                    percentages.forEach(percent => {
                        if (patronActual[percent]) {
                            const factor = 1 + (dispersion / 100);
                            const factorInferior = 1 - (dispersion / 100);
                            
                            if (mostrarConsumos) {
                                // L√≠mites para consumos
                                const consumoIzq = patronActual[percent].consumo_izquierda || 0;
                                const consumoDrch = patronActual[percent].consumo_derecha || 0;
                                limiteSuperiorIzquierda.push(-Math.abs(consumoIzq * factor));
                                limiteInferiorIzquierda.push(-Math.abs(consumoIzq * factorInferior));
                                limiteSuperiorDerecha.push(Math.abs(consumoDrch * factor));
                                limiteInferiorDerecha.push(Math.abs(consumoDrch * factorInferior));
                            } else {
                                // L√≠mites para pares
                                limiteSuperiorIzquierda.push(-Math.abs(patronActual[percent].izquierda * factor));
                                limiteInferiorIzquierda.push(-Math.abs(patronActual[percent].izquierda * factorInferior));
                                limiteSuperiorDerecha.push(Math.abs(patronActual[percent].derecha * factor));
                                limiteInferiorDerecha.push(Math.abs(patronActual[percent].derecha * factorInferior));
                            }
                        } else {
                            limiteSuperiorIzquierda.push(null);
                            limiteSuperiorDerecha.push(null);
                            limiteInferiorIzquierda.push(null);
                            limiteInferiorDerecha.push(null);
                        }
                    });
                    
                    // Asignar l√≠mites a los datasets
                    chart.data.datasets[4].data = limiteSuperiorIzquierda;
                    chart.data.datasets[5].data = limiteInferiorIzquierda;
                    chart.data.datasets[6].data = limiteSuperiorDerecha;
                    chart.data.datasets[7].data = limiteInferiorDerecha;
                    chart.data.datasets[4].hidden = false;
                    chart.data.datasets[5].hidden = false;
                    chart.data.datasets[6].hidden = false;
                    chart.data.datasets[7].hidden = false;
                    
                    // Usar el mismo color que la referencia
                    if (referenciaActual) {
                        const colorRef = chart.data.datasets[2].borderColor;
                        chart.data.datasets[4].borderColor = colorRef;
                        chart.data.datasets[5].borderColor = colorRef;
                        chart.data.datasets[6].borderColor = colorRef;
                        chart.data.datasets[7].borderColor = colorRef;
                    }
                } else {
                    chart.data.datasets[4].data = null;
                    chart.data.datasets[5].data = null;
                    chart.data.datasets[6].data = null;
                    chart.data.datasets[7].data = null;
                    chart.data.datasets[4].hidden = true;
                    chart.data.datasets[5].hidden = true;
                    chart.data.datasets[6].hidden = true;
                    chart.data.datasets[7].hidden = true;
                }
            } else {
                chart.data.datasets[4].data = null;
                chart.data.datasets[5].data = null;
                chart.data.datasets[4].hidden = true;
                chart.data.datasets[5].hidden = true;
            }
            
            // Actualizar escala para que sea sim√©trica (incluyendo patr√≥n y l√≠mites si existen)
            let allValues = [
                ...izquierdaData.map(Math.abs),
                ...derechaData.map(Math.abs)
            ];
            
            if (patronActual) {
                percentages.forEach(percent => {
                    if (patronActual[percent]) {
                        if (mostrarConsumos) {
                            allValues.push(Math.abs(patronActual[percent].consumo_izquierda || 0));
                            allValues.push(Math.abs(patronActual[percent].consumo_derecha || 0));
                        } else {
                            allValues.push(Math.abs(patronActual[percent].izquierda));
                            allValues.push(Math.abs(patronActual[percent].derecha));
                        }
                    }
                });
                
                // Incluir l√≠mites de dispersi√≥n si est√°n visibles
                const dispersion = parseFloat(document.getElementById('dispersion').value) || 0;
                if (dispersion > 0 && !chart.data.datasets[4].hidden) {
                    [4, 5, 6, 7].forEach(idx => {
                        if (chart.data.datasets[idx].data) {
                            chart.data.datasets[idx].data.forEach(val => {
                                if (val !== null) allValues.push(Math.abs(val));
                            });
                        }
                    });
                }
            }
            
            const maxValue = Math.max(...allValues, 0);
            
            chart.options.scales.y.max = maxValue * 1.1;
            chart.options.scales.y.min = -maxValue * 1.1;
            
            chart.update();

            // Guardar datos en el servidor
            const dataToSend = {};
            percentages.forEach(percent => {
                dataToSend[percent] = {
                    izquierda: parseFloat(document.getElementById(`${percent}-izquierda`).value) || 0,
                    derecha: parseFloat(document.getElementById(`${percent}-derecha`).value) || 0,
                    consumo_izquierda: parseFloat(document.getElementById(`${percent}-consumo-izquierda`).value) || 0,
                    consumo_derecha: parseFloat(document.getElementById(`${percent}-consumo-derecha`).value) || 0
                };
            });

            fetch('/api/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            }).catch(err => console.error('Error al guardar datos:', err));
        }

        // Cargar datos al iniciar
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                Object.keys(data).forEach(percent => {
                    if (document.getElementById(`${percent}-izquierda`)) {
                        document.getElementById(`${percent}-izquierda`).value = data[percent].izquierda || 0;
                    }
                    if (document.getElementById(`${percent}-derecha`)) {
                        document.getElementById(`${percent}-derecha`).value = data[percent].derecha || 0;
                    }
                    if (document.getElementById(`${percent}-consumo-izquierda`)) {
                        document.getElementById(`${percent}-consumo-izquierda`).value = data[percent].consumo_izquierda || 0;
                    }
                    if (document.getElementById(`${percent}-consumo-derecha`)) {
                        document.getElementById(`${percent}-consumo-derecha`).value = data[percent].consumo_derecha || 0;
                    }
                });
                
                updateChart();
            } catch (err) {
                console.error('Error al cargar datos:', err);
            }
        }

        // Inicializar cuando se carga la p√°gina
        window.onload = function() {
            initChart();
            loadData();
        };

        // Funci√≥n para mostrar/ocultar el men√∫ desplegable
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        // Cerrar el men√∫ desplegable al hacer clic fuera
        window.onclick = function(event) {
            if (!event.target.matches('button')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Funci√≥n para aplicar un patr√≥n de carga
        async function aplicarPatron(patronId) {
            try {
                // Cerrar el men√∫
                document.getElementById('dropdownMenu').classList.remove('show');
                
                // Obtener el patr√≥n del servidor
                const response = await fetch(`/api/patrones/${patronId}`);
                if (!response.ok) {
                    throw new Error('Error al cargar el patr√≥n');
                }
                
                const patron = await response.json();
                
                // Guardar el patr√≥n actual y la referencia (NO modificar los campos de entrada)
                patronActual = patron;
                referenciaActual = patronId;
                
                // Actualizar el texto del bot√≥n con el c√≥digo completo
                const dropdownButton = document.getElementById('dropdownButton');
                if (dropdownButton && codigosReferencia[patronId]) {
                    dropdownButton.textContent = codigosReferencia[patronId];
                }
                
                // Actualizar las etiquetas del gr√°fico con la referencia seleccionada
                if (chart) {
                    chart.data.datasets[2].label = patronId;
                    chart.data.datasets[3].label = patronId;
                }
                
                // Actualizar el gr√°fico para mostrar el patr√≥n superpuesto
                updateChart();
                
            } catch (err) {
                console.error('Error al aplicar patr√≥n:', err);
                alert('Error al cargar el patr√≥n: ' + err.message);
            }
        }

        // Funci√≥n para alternar entre mostrar pares y consumos
        function alternarTipoDatos() {
            if (!chart) return;
            
            mostrarConsumos = !mostrarConsumos;
            
            // Actualizar el texto del bot√≥n
            const toggleButton = document.getElementById('toggleDataButton');
            if (toggleButton) {
                toggleButton.textContent = mostrarConsumos ? 'üîß Mostrar Pares (Nm)' : 'üìä Mostrar Consumos (A)';
            }
            
            // Actualizar el gr√°fico
            updateChart();
        }

        // Actualizar gr√°fico autom√°ticamente al cambiar valores
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', updateChart);
        });
        
        // Actualizar gr√°fico cuando cambie la dispersi√≥n
        document.getElementById('dispersion').addEventListener('input', updateChart);

        // Funci√≥n para crear informe
        async function crearInforme() {
            const referencia = document.getElementById('referenciaAlfanumerica').value;
            if (!referencia.trim()) {
                alert('Por favor, introduce una referencia alfanum√©rica.');
                return;
            }
            
            try {
                // Capturar el gr√°fico como imagen
                const canvas = document.getElementById('myChart');
                const imagenGrafico = canvas.toDataURL('image/png');
                
                // Recopilar datos actuales
                const percentages = ['0', '100'];
                const cargas = {};
                
                percentages.forEach(percent => {
                    cargas[percent] = {
                        izquierda: parseFloat(document.getElementById(`${percent}-izquierda`).value) || 0,
                        derecha: parseFloat(document.getElementById(`${percent}-derecha`).value) || 0,
                        consumo_izquierda: parseFloat(document.getElementById(`${percent}-consumo-izquierda`).value) || 0,
                        consumo_derecha: parseFloat(document.getElementById(`${percent}-consumo-derecha`).value) || 0
                    };
                });
                
                const dispersion = parseFloat(document.getElementById('dispersion').value) || 0;
                const ruido = parseFloat(document.getElementById('ruido').value) || 0;
                
                // Preparar datos para enviar
                const datosInforme = {
                    referencia: referencia,
                    cargas: cargas,
                    referencia_bmw: referenciaActual || null,
                    dispersion: dispersion,
                    ruido: ruido,
                    imagen_grafico: imagenGrafico
                };
                
                // Llamar al endpoint para generar el PDF
                const response = await fetch('/api/generar-informe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosInforme)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al generar el informe');
                }
                
                // Descargar el PDF
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Informe_${referencia.replace(/\s+/g, '_')}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Mostrar confirmaci√≥n
                const botones = document.querySelectorAll('button');
                const botonInforme = Array.from(botones).find(btn => btn.textContent.includes('Crear informe'));
                if (botonInforme) {
                    const textoOriginal = botonInforme.textContent;
                    botonInforme.textContent = '‚úì Informe creado!';
                    botonInforme.style.background = '#4caf50';
                    botonInforme.style.color = 'white';
                    
                    setTimeout(() => {
                        botonInforme.textContent = textoOriginal;
                        botonInforme.style.background = '';
                        botonInforme.style.color = '';
                    }, 2000);
                }
                
            } catch (err) {
                console.error('Error al crear informe:', err);
                alert('Error al crear el informe: ' + err.message);
            }
        }

        // Funci√≥n para copiar la gr√°fica al portapapeles
        async function copiarGrafica() {
            try {
                const canvas = document.getElementById('myChart');
                
                // Convertir el canvas a blob
                canvas.toBlob(async function(blob) {
                    try {
                        // Copiar al portapapeles usando la API del portapapeles
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        
                        // Mostrar mensaje de confirmaci√≥n
                        const boton = document.querySelector('.copy-button');
                        const textoOriginal = boton.textContent;
                        boton.textContent = '‚úì Copiado!';
                        boton.style.background = '#4caf50';
                        boton.style.color = 'white';
                        
                        setTimeout(() => {
                            boton.textContent = textoOriginal;
                            boton.style.background = '';
                            boton.style.color = '';
                        }, 2000);
                    } catch (err) {
                        console.error('Error al copiar:', err);
                        alert('Error al copiar la gr√°fica. Por favor, intenta hacer clic derecho en la gr√°fica y selecciona "Copiar imagen".');
                    }
                }, 'image/png');
            } catch (err) {
                console.error('Error al generar la imagen:', err);
                alert('Error al generar la imagen de la gr√°fica.');
            }
        }
    </script>
